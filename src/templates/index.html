<!doctype html>
<html lang="en">

<head>
    <title>Tweet Finder | DAGEAâ„¢</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/location.css">
    <link rel='icon' href='../static/img/logo/favicon-transparent.ico' type='image/x-icon' sizes="16x16" />
    <!-- Bootstrap CSS and JS v5.2.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>

<body class="bg-dark text-white h-100">
    <!-- Import JS -->
    <script async src="../static/js/index.js"></script>
    <script src="../static/js/Header.js"></script>

    <header-component />
    <main class="container h-100">
        <div class="container p-3">
            <div class="text-center">
                <h1 class="display-3 pb-2">GUI to search tweets</h1>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <div class="d-flex">
                <div class="d-flex">
                    <form class="d-flex my-2 my-lg-0" method="post">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control" placeholder="Search tweets" name="keyword" id="keyword"
                            value="{{ request.form['keyword'] }}">
                        <button class="btn btn-primary bi-search" id="searchBtn" type="submit"></button>
                </div>
                <!-- Research by -->
                <div class="d-flex">
                    <select required name="researchBy" class="form-select bg-dark text-light"
                        aria-label="Default select example">
                        {% for method in researchMethods %}
                        {% if method.method == currentResearchMethod %}
                        <option selected value="{{ method.method }}">{{ method.text }}</option>
                        {% else %}
                        <option value="{{ method.method }}">{{ method.text }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button class="btn btn-primary bi-filter" type="button" data-bs-toggle="collapse" data-bs-target="#filterId"
                aria-expanded="false" aria-controls="filterId">
            </button>
            <div class="collapse justify-content-center" id="filterId">
                <div class="row">
                    <!-- Location check -->
                    <div class="col-sm">
                        <div class="form-check form-switch align-items-center">
                            <input class="form-check-input" type="checkbox" name="isLocated" />
                            <label class="form-check-label" for="flexSwitchCheckDefault">Location</label>
                        </div>
                    </div>
                    <br>
                    <div class="col-sm">
                        <div class="btn-group dorpdown">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                Date range
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <div class="dropdown-item">
                                        <label for="start">Start date: </label>
                                        <input type="date" class="" id="startDate" value="" min="" max="">
                                    </div>
                                </li>
                                <li>
                                    <div class="dropdown-item">
                                        <label for="start">Date limit: </label>
                                        <input type="date" class="" id="limitDate" value="" min="" max="">
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-outline ms-3 mt-4 col-sm">
                        <!-- <input required class="" id="tweetLimit" value="{{ tweetLimit }}" min="1" max="200"                name="tweetLimit" type="range" step="1" oninput="tweetLimitOutput.value = tweetLimit.value">
                        <label class="text-info">How many tweets? <output id="tweetLimitOutput">1</output></label> -->
                        <input class="form-control" id="tweetLimitInput" value="{{ tweetLimit }}" min="1" max="200"
                            type="number" name="tweetLimit">
                        <small class="form-text text-muted">Choose the number of tweets to display</small>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <br><br>
        <div class="row align-items-baseline justify-content-center h-100">
            <div class="col-sm">
                <!-- Cards tweets -->
                <div class="container d-flex h-100 text-dark">
                    <div class="row justify-content-center mb-3">
                        {% for tweet in tweets %}
                        <div class="col-lg-4">
                            <div class="card" style="width: 90%; margin: 2pt">
                                <!-- <img class="card-img-top" alt="Card image" src="{{ tweet.media }}" /> -->
                                <div class="card-body">
                                    <h4 class="card-title">{{ tweet.user }}</h4>
                                    <p class="card-text">{{ tweet.tweet }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- Map -->
            <div class="card col-sm bg-secondary h-100" style="margin: 2pt">
                <div class="card-body h-100">
                    <h1>Map</h1>
                    <div class="map-container h-100" style="position: relative">
                        <div id="map"></div>
                        <script src="../static/js/map.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
