    <header-component />
    <header>
        <div class="navbar navbar-expand-sm navbar-dark text-light">
            <div class="container">
                <a href="./index.html" class="navbar-brand">
                    <img src="../static/img/logo/favicon-transparent.ico" alt="" style="width: 100px;">
                </a>
                <div class="navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-1">
                            <a href="./index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a href="./howItWorks.html" class="nav-link">How it works </a>
                        </li>
                        <li class="nav-item mx-1">
                            <a href="./credits.html" class="nav-link">Credits</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-2" role="search">
                        <input type="search" class="form-control border-dark" placeholder="SEARCH">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="container p-3">
            <div class="text-center">
                <h1 class="display-3 pb-2">GUI to search tweets</h1>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex">
                <div class="d-flex">
                    <form class="d-flex my-2 my-lg-0" method="post">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control" placeholder="Search tweets" name="keyword" id="keyword" value="{{ request.form['keyword'] }}">
                        <button class="btn btn-primary bi-search" id="searchBtn" type="submit"></button>
                    </form>
                </div>

                <div class="d-flex">
                    <div class="dropdown align-items-center" id="tweetSearchBar">
                        <a class="dropdown-toggle btn text-light text-start" data-bs-toggle="dropdown"
                            id="tweetDrp">Research by </a>
                        <div class="dropdown-menu">
                                <a href="#" class="dropdown-item" id="userDrp"
                                    onclick=searchBy(0)>User</a>
                                <a href="#" class="dropdown-item" id="keyDrp"
                                    onclick=searchBy(0)>Keyword & Hashtag</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <br><br>
    <!-- Cards tweets -->
    <div class="container d-flex h-100 pt-5 text-dark">
        <div class="row justify-content-center mb-3">
            {% for tweet in tweets %}
            <div class="col-lg-4">
                <div class="card" style="width: 90%; margin: 2%">
                    <!-- <img class="card-img-top" alt="Card image" src="{{ tweet.media }}" /> -->
                    <div class="card-body">
                        <h4 class="card-title">{{ tweet.user }}</h4>
                        <p class="card-text">{{ tweet.tweet }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
