<!doctype html>
<html lang="en">

<head>
    <title>Tweet Finder | DAGEAâ„¢</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/card.css">
    <link rel='icon' href='../static/img/logo/favicon-transparent.ico' type='image/x-icon' sizes="16x16" />

    <!-- Bootstrap CSS and JS v5.2.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body class="bg-dark text-white">
    <script src="../search.js"></script>
    <script async src="../index.js"></script>
    <script src="../components/Header.js"></script>

    <header-component />
    <main class="container">
        <div class="container p-3">
            <div class="text-center">
                <h1 class="display-3 pb-2">GUI to search tweets</h1>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-center">
            <div class="d-flex">
                <div class="d-flex">
                    <form class="d-flex my-2 my-lg-0" method="post">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control" placeholder="Search tweets" name="keyword" id="keyword"
                            value="{{ request.form['keyword'] }}">
                        <button class="btn btn-primary bi-search" id="searchBtn" type="submit"></button>
                    </form>
                </div>

                <div class="d-flex align-items-center">
                    <div class="dropdown" id="tweetSearchBar">
                        <a class="dropdown-toggle btn text-light text-start" data-bs-toggle="dropdown"
                            id="tweetDrp">Research by </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" id="userDrp" onclick=searchBy(0)>User</a>
                            <a href="#" class="dropdown-item" id="keyDrp" onclick=searchBy(1)>Keyword & Hashtag</a>

                            <!-- TODO: Gabry deve testare se il server funziona sotituendo i due elementi a sovrastanti coi due input sottostanti-->
                            <!-- <input required class="dropdown-item" id="userDrp" type="button" onclick=searchBy(0) value="User">
                            <input required class="dropdown-item" id="userDrp" type="button" onclick=searchBy(1) value="Keyword & Hashtag"> -->
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary bi-filter" type="button" data-bs-toggle="collapse"
                data-bs-target="#contentId" aria-expanded="false" aria-controls="contentId">
            </button>
            <div class="collapse justify-content-center" id="contentId">

                <!-- Geolocation switch -->
                <div class="form-check form-switch align-items-center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Geolocation</label>
                </div>
                <br>

                <div class="ms-2">
                    <div class="btn-group dorpdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                            Date range
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <div class="dropdown-item">
                                    <label for="start">Start date: </label>
                                    <input type="date" class="" id="startDate" value="" min="" max="">
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-item">
                                    <label for="start">Date limit: </label>
                                    <input type="date" class="" id="limitDate" value="" min="" max="">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-outline ms-3 mt-4">
                    <input required class="" id="tweetLimit" value="1" min="1" max="200" type="range" step="1" oninput="tweetLimitOutput.value = tweetLimit.value">
                    <label class="text-info">How many tweets? <output id="tweetLimitOutput">1</output></label>
                </div>
            </div>
        </div>
        <br><br>

        <!-- Cards tweets -->
        <div class="container d-flex h-100 pt-5 text-dark">
            <div class="row justify-content-center mb-3">
                {% for tweet in tweets %}
                <div class="col-lg-4">
                    <div class="card" style="width: 90%; margin: 2%">
                        <!-- <img class="card-img-top" alt="Card image" src="{{ tweet.media }}" /> -->
                        <div class="card-body">
                            <h4 class="card-title">{{ tweet.user }}</h4>
                            <p class="card-text">{{ tweet.tweet }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>

</html>
