	<main class="container">
        <div class="container p-3">
            <div class="text-center">

                    </div>
                </div>

                <div class="col-3">
                    <div class="dropdown" id="tweetSearchBar">
                        <button class="dropdown-toggle btn border-dark flex-grow-1 text-start" data-bs-toggle="dropdown"

                        <ul class="dropdown-menu">
                            <li class="dropdow-item">
                                <a href="#" class="dropdown-item" data-bs-toggle="dropdown" onclick=searchBy(0)>User</a>
                            </li>
                            <li class="dropdow-item">
                                <a href="#" class="dropdown-item" data-bs-toggle="dropdown" onclick=searchBy(1)>Tag</a>
                            </li>

                </div>

                <div class="col-2"></div>
            </div>
        </div>
    </main>

	<!-- Cards tweet -->
	<div class="container d-flex h-100 pt-5">
		<div class="row justify-content-center mb-3">
			{% for post in posts %}
			<div class="col-lg-4">
				<div class="card" style="width: 90%; margin: 2%">

					<div class="card-body">
						<h4 class="card-title">{{ user }}</h4>
						<p class="card-text">{{ desc }}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
