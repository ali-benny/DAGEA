<!doctype html>
<html lang="en">

<head>
	<title>Tweet Finder | DAGEA™</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../static/css/card.css">
	<link rel='icon' href='../static/img/logo/favicon-transparent.ico' type='image/x-icon' sizes="16x16" />
	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<!-- Bootstrap icons -->

</head>

<body class="bg-dark">
	<script src="../search.js">
	</script>
	<header>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<a href="index.html" class="navbar-brand"><img src="../static/img/logo/favicon-transparent.png" width=15%
					class="d-inline-block" /><b>DAGEA™</b></a>
			<!-- <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
				aria-expanded="false" aria-label="Toggle navigation"></button> -->
			<ul class="navbar-nav navbar-left mt-2 mt-lg-0">
				<li class="nav-item">
					<a class="nav-link active" href="index.html" aria-current="page"><i class="bi-house-fill"><span
								class="visually-hidden">(current)</span></i></a>
				</li>
			</ul>
			<div class="collapse navbar-collapse" id="collapsibleNavId">

				<form class="d-flex my-2 my-lg-0">
					<input class="form-control me-sm-2" type="text" placeholder="Search tweets">
					<button type="button" class="btn btn-outline-light btn-lg bi-search"></button>
				</form>
			</div>
		</nav>
	</header>
	<main class="container-fluid">
		<div class="position-relative text-light">
			<div>
				<h1 class="mb-3 h2">Find some tweets here</h1>
				<form class="d-flex my-2 my-lg-0">
					<input class="form-control me-sm-2" type="text" placeholder="Search by keyword">
					<button type="button" class="btn btn-outline-primary bi-search"></button>
				</form>
			</div>
		</div>
	</main>
	<!-- Cards tweet -->
	<div class="container-fluid d-flex h-100">
		<div class="row justify-content-center mb-3">
			{% for post in posts %}
			<div class="col-lg-4">
				<div class="card" style="width: 90%; margin: 2%">
					<img class="card-img-top" src="Images/i3-10105F.jpg" alt="Card image">
					<div class="card-body">
						<h4 class="card-title">{{ user }}</h4>
						<p class="card-text">{{ desc }}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
		</script>
</body>

</html>
