    <header-component />

    <main class="container">
        <div class="container p-3">
            <div class="text-center">
                <h1 class="display-3 pb-2">GUI to search tweets</h1>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex">
                <div class="d-flex">
                    <form class="d-flex my-2 my-lg-0">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control" placeholder="Search tweets">
                        <button class="btn btn-primary bi-search"></button>
                    </form>
                </div>

                <div class="d-flex">
                    <div class="dropdown align-items-center" id="tweetSearchBar">
                        <button class="dropdown-toggle btn text-light text-start" data-bs-toggle="dropdown"
                            id="tweetDrp">Research by </button>
                        <ul class="dropdown-menu">
                            <li class="dropdow-item">
                                <a href="#" class="dropdown-item" id="userDrp" data-bs-toggle="dropdown"
                                    onclick=searchBy(0)>User</a>
                            </li>
                            <li class="dropdow-item">
                                <a href="#" class="dropdown-item" id="keyDrp" data-bs-toggle="dropdown"
                                    onclick=searchBy(1)>Keyword & Hashtag</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="container">
            <table class="table table-condensed text-white" id="tweetTable">
                <thead>
                    <tr>
                        <th>user</th>
                        <th>description</th>
                    </tr>
                </thead>
                <tbody>
                    {%for post in posts%}
                    <tr>
                        <td>Column 2 data</td>
                        <td>Column 3 data</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </main>

    <!-- Cards tweet -->
    <div class="container d-flex h-100 pt-5 text-dark">
        <div class="row justify-content-center mb-3">
            {% for post in posts %}
            <div class="col-lg-4">
                <div class="card" style="width: 90%; margin: 2%">
                    <img class="card-img-top" src="Images/i3-10105F.jpg" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{ user }}</h4>
                        <p class="card-text">{{ desc }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
